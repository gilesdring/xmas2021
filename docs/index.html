<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Xmas 2021!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --text: hsl(0, 60%, 50%);
        /* --text-shadow: hsl(120, 18%, 76%); */
        --text-shadow: hsl(120, 10%, 60%);
        --background: hsl(240, 60%, 85%);
        --link: hsl(0, 60%, 60%);
        --link-hover: hsl(0, 60%, 95%);
      }
      html {
        height: 100%;
        color: var(--text);
        font-family: 'Mountains of Christmas', cursive;
        font-size: 20px;
        text-shadow: 5px 5px 3px var(--text-shadow);
      }
      body {
        height: 100%;
        background-color: var(--background);
      }
      a, a:visited {
        color: var(--link);
      }
      a:hover {
        color: var(--link-hover);
      }
      * {
        padding: 0;
        margin: 0;
      }
      main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .p5Canvas {
        z-index: -100;
      }
      header, footer {
        position: fixed;
        left: 0; right: 0;
        text-align: center;
        padding: 1em;
      }
      header {
        top: 0;
        font-size: 1.2em;
      }
      footer { 
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
    <main role="main">
      <header>
        <h1>Happy Christmas from the Drings!</h1>
      </header>
      <footer>
        <p>We're <a href="https://england.shelter.org.uk/donate">donating to Shelter</a> in lieu of sending cards this year.</p>
      </footer>
    </main>
  </body>
</html>
