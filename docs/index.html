<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Xmas 2021!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: yellow;
        font-family: 'Mountains of Christmas', cursive;
      }
      * {
        padding: 0;
        margin: 0;
      }
      .p5Canvas {
        position: fixed;
        top: 0;
        z-index: -100;
      }
      header, footer {
        position: fixed;
        left: 0; right: 0;
        text-align: center;
        padding: 1em;
      }
      header {
        top: 0;
      }
      footer { 
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
    <main role="main">
      <header>
        <h1>Happy Christmas from the Drings!</h1>
      </header>
      <footer>
        <p>We're donating to Shelter in lieu of sending cards this year.</p>
      </footer>
    </main>
  </body>
</html>
