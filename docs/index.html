<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Xmas 2021!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --text: hsl(0, 60%, 50%);
        /* --text-shadow: hsl(120, 18%, 76%); */
        --text-shadow: hsl(120, 10%, 60%);
        --background: hsl(171, 58%, 81%);
        --link: hsl(0, 60%, 60%);
        --link-hover: hsl(0, 60%, 95%);
      }
      html {
        height: 100%;
        color: var(--text);
        font-family: 'Mountains of Christmas', cursive;
        font-size: 20px;
        /* text-shadow: 5px 5px 3px var(--text-shadow); */
      }
      button {
        font-family: inherit;
        font-size: inherit;
        padding: 0.2em 0.5em;
        border: none;
        box-shadow: 5px 5px 3px var(--text-shadow);
        background-color: var(--text);
        color: white;
        border-radius: 2em;
        margin-bottom: 4px;
      }
      button:active {
        box-shadow: 1px 1px 3px var(--text-shadow);
        margin-top: 4px;
        margin-bottom: 0;
      }
      body {
        height: 100%;
        background-color: var(--background);
      }
      a,
      a:visited {
        color: var(--link);
      }
      a:hover {
        color: var(--link-hover);
      }
      * {
        padding: 0;
        margin: 0;
      }
      main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .p5Canvas {
        z-index: -100;
      }
      header{
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        text-align: center;
        padding: 1em;
        font-size: 1.2em;
      }
      footer {
        position: fixed;
        bottom: 0;
        right: 0;
        left: 50%;
        padding: 1em;
      }
      #controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 50%;
        padding: 1rem;
        font-size: 1em;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      @media only screen and (max-width: 900px) and (orientation: landscape) {
        #controls {
          right: 75%;
        }
      }
      @media only screen and (min-width: 1400px) {
        h1 {
          font-size: 5rem;
        }
      }
      #controls button {
        width: 7em;
        height: 2em;
      }
    </style>
  </head>
  <body>
    <main role="main">
      <header>
        <h1>Happy Christmas from the Drings!</h2>
      </header>
      <footer>
        <p>
          We're
          <a href="https://england.shelter.org.uk/donate"
            >donating to Shelter</a
          >
          in lieu of sending cards this year.
        </p>
      </footer>
      <aside id="controls">
        <button id="sound-toggle">Start Work</button>
        <button id="speed-toggle">Faster!</button>
      </aside>
    </main>
  <script src="bundle.js"></script>
  </body>
</html>
